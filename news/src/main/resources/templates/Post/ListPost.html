<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="~{Layout/MainLayout :: head/link}"></th:block>
    <title>List Post</title>
</head>
<body>
    <div th:insert="~{Layout/MainLayout :: header}"></div>
    <h1>List Post</h1>
    <div th:each="post : ${posts}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="@{${post.thumbnail}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title" th:utext="${post.title}"></h5>
              <p class="card-text" th:utext="${post.description}"></p>
              <p class="card-text" th:utext="${post.thumbnail}"></p>
              <a href="#" class="btn btn-primary">Read Detail</a>
            </div>
          </div>
    </div>
    <th:block th:insert="~{Layout/MainLayout :: body/script}"></th:block>
</body>
</html>
