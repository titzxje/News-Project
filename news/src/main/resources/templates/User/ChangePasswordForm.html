<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changes Password</title>
    <th:block th:insert="~{Layout/MainLayout :: head/link}"></th:block>
</head>
<body>
    <div th:insert="~{Layout/MainLayout :: header}"></div>
    <form th:action="@{/user/{username}/changePassword (username=${user.username})}" th:object="${user}" th:method="put">
        <div class="form-group">
            <label for="exampleInputPass">New Password</label>
            <input type="password" class="form-control" id="exampleInputPass" th:field="*{password}" placeholder="New password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <div th:insert="~{Layout/MainLayout :: footer}"></div>
    <th:block th:insert="~{Layout/MainLayout :: body/script}"></th:block>
</body>
</html>
