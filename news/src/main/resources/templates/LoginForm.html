<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Form</title>
</head>
<body>
  <h2>Login Form</h2>

  <div th:if="${#request.getParameter('message') == 'error'}"
  style="color:red;margin:10px 0px;">
    Login Failed!!!<br />
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
    th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
        Static summary
    </span>
</div>

  <h4>Enter your username and password!</h4>
  <form name='login-form' th:action="@{/login}" method='post'>
    <table>
      <tr>
        <td>Username:</td>
        <td><input type='text' name='username' value=''></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type='password' name='password' /></td>
      </tr>
      <tr>
        <td><input name="submit" type="submit" value="submit" /></td>
      </tr>
    </table>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  </form>
  <div>
    <a th:href="@{/register}">Register</a>
  </div>
</body>
</html>
